<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conersor de temperatura</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Conversor de temperatura: </h1>
    <h2 class="sub">Insira os valores a serem convertidos: </h2>
    <form action="converter">
        <label for="temperatura">temperatura</label>
        <input type="number" id="valorC" placeholder="Digite aqui o valor a ser convertido">
        <br>
        <label for="origem">Unidade de origem</label>
        <select name="origem" id="origem">
            <option value="Farenreigth">Fareinreigth</option>
            <option value="Celcius">Celcius</option>
            <option value="Kelvin">Kelvin</option>
            
        
        </select>
        <label for="destino">Unidade de destino</label>
        <select name="destino" id="destino">
            <option  value="01">Fareinreigth</option>
            <option  value="02">Celcius</option>
            <option  value="03">Kelvin</option>
            
        
        </select>
        <br>
        <label for="resultado">resultado</label>
        <input type="number" id="res">
        <button type="button" id="bot" onclick="converter(event)">Converter</button>
    </form>
<script src=".js"></script>
</body>
</html>
